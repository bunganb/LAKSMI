<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LAKSMI</title>
    <link rel="stylesheet" href="/dist/output.css" />
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  </head>
  <body>

	<header class="relative px-6 md:px-15 lg:px-20 py-4 flex justify-between items-center bg-light">
		<img class="h-10 md:h-12 lg:h-12" src="../src/assets/logo.svg" alt="Logo">
		<button class="lg:hidden navbar-burger flex items-center text-dark p-2 border-2 border-primary rounded-md">
			<svg class="block h-3 w-3 md:h-4 md:w-4" fill="fill-current" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
				<path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
            </svg>
		</button>
		<ul class="hidden absolute font-dmSans top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2 lg:mx-auto lg:flex lg:items-center lg:w-auto lg:space-x-6">
			<li><a class="text-sm px-3 font-dmSans text-dark hover:text-primary" href="#">Beranda</a></li>
			<li><a class="text-sm px-3 font-dmSans text-dark hover:text-primary" href="#">Aktivitas</a></li>
			<li><a class="text-sm px-3 font-dmSans text-dark hover:text-primary" href="#">Artikel</a></li>
			<li><a class="text-sm px-3 font-dmSans text-dark hover:text-primary" href="#">Tentang kami</a></li>
			<li><a class="text-sm px-3 font-dmSans text-dark hover:text-primary" href="#">Kontak</a></li>
		</ul>
		<a class="hidden lg:inline-block lg:ml-auto lg:mr-3 py-1.5 px-4 bg-primary hover:bg-teal-600 hover:border-teal-600 border-2 border-primary text-sm text-light font-normal rounded-md transition duration-200" href="#">Daftar</a>
		<a class="hidden lg:inline-block py-1.5 px-4 bg-light hover:border-teal-600 border-2 border-primary text-sm hover:text-primary text-dark font-normal rounded-md transition duration-200" href="#">Masuk</a>
	</header>
	<div class="navbar-menu relative z-50 hidden">
		<header class="fixed top-0 left-0 bottom-0 flex flex-col w-5/6 max-w-sm py-6 px-6 bg-white border-r overflow-y-auto">
			<div class="flex items-center mb-8">
				<a class="mr-auto text-3xl font-bold leading-none" href="#">
					<img class="h-10 lg:h-12" src="../src/assets/logo.svg" alt="Logo">
				</a>
				<button class="navbar-close">
					<svg class="h-6 w-6 text-gray-400 cursor-pointer hover:text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
					</svg>
				</button>
			</div>
			<div>
				<ul>
					<li class="mb-1"><a class="block p-4 text-sm font-semibold text-dark hover:text-primary hover:bg-teal-50 rounded" href="#">Beranda</a></li>
					<li class="mb-1"><a class="block p-4 text-sm font-semibold text-gray-600 hover:text-primary hover:bg-teal-50 rounded" href="#">Aktivitas</a></li>
					<li class="mb-1"><a class="block p-4 text-sm font-semibold text-gray-600 hover:text-primary hover:bg-teal-50 rounded" href="#">Artikel</a></li>
					<li class="mb-1"><a class="block p-4 text-sm font-semibold text-gray-600 hover:text-primary hover:bg-teal-50 rounded" href="#">Tentang Kami</a></li>
					<li class="mb-1"><a class="block p-4 text-sm font-semibold text-gray-600 hover:text-primary hover:bg-teal-50 rounded" href="#">Kontak</a></li>
				</ul>
			</div>
			<div class="mt-auto">
				<div class="pt-6">
					<a class="block px-4 py-3 mb-3 leading-loose text-xs text-center font-semibold bg-gray-50 hover:bg-gray-100 rounded-xl" href="#">Daftar</a>
					<a class="block px-4 py-3 mb-2 leading-loose text-xs text-center text-white font-semibold bg-primary hover:bg-teal-600  rounded-xl" href="#">Masuk</a>
				</div>
				<p class="my-4 text-xs text-center text-gray-400">
					<span>Laksmi Team Â© 2023</span>
				</p>
			</div>
		</header>
	</div>

<script>
// Burger menus
document.addEventListener('DOMContentLoaded', function() {
    // open
    const burger = document.querySelectorAll('.navbar-burger');
    const menu = document.querySelectorAll('.navbar-menu');

    if (burger.length && menu.length) {
        for (var i = 0; i < burger.length; i++) {
            burger[i].addEventListener('click', function() {
                for (var j = 0; j < menu.length; j++) {
                    menu[j].classList.toggle('hidden');
                }
            });
        }
    }

    // close
    const close = document.querySelectorAll('.navbar-close');
    const backdrop = document.querySelectorAll('.navbar-backdrop');

    if (close.length) {
        for (var i = 0; i < close.length; i++) {
            close[i].addEventListener('click', function() {
                for (var j = 0; j < menu.length; j++) {
                    menu[j].classList.toggle('hidden');
                }
            });
        }
    }

    if (backdrop.length) {
        for (var i = 0; i < backdrop.length; i++) {
            backdrop[i].addEventListener('click', function() {
                for (var j = 0; j < menu.length; j++) {
                    menu[j].classList.toggle('hidden');
                }
            });
        }
    }
});
</script>
  
  </body>
</html>
